<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
</head>
<body>
	<table style="width:90%">
	<caption>Monthly Savings</caption>

	<tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$50</td>
  </tr>
	
  <tr>
    <th>FirstName</th>
    <th>LastName</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Amit</td>
    <td>Sethi</td> 
    <td>51</td>
  </tr>
  <tr>
    <td>William</td>
    <td>Jackson</td> 
    <td>49</td>
  </tr>
  <tr>
  	<td>Doe</td>
  	<td>Jill</td>
  	<td>61</td>
  </tr>
</table>

</body>
</html>
