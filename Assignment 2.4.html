<!DOCTYPE html>
<html>
<head>
	<title>HTML Semantics</title>
</head>
<body>
        <section>
            <header>Don Burks</header>
            <article>
            <p><h4><del>Wish To Live in <i>Swiss</i><sub>1</sub>Alps<sup>b</sup> <big>Mountains</big>? learning from W<sup>3</sup>School</del></h4></p><!-- del,superscript,subscript tag -->
            <hr> <!-- hr tag -->
                <p>Some facts about me:</p>
                <ul>
                    <li>I teach at <a href="https://codeacademy.com" title="Code school">Code School</a>.</li>
                    <li>I have <em>no</em> hair.</li>
                    <li>I <strong>love</strong> coffee.</li>
                </ul>

            </article>
            <figure>

            	<img src="http://donburks.com/public/images/don.png" alt="Don Burks" />
            	<figcaption>My Pic !</figcaption>
            		</figure>
            
        </section>
    </body>
</html>

</body>
</html>
